<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="card-wrapper">
        <ul class="card-list swiper-wrapper">
          <li class="card-item swiper-slide">
            <img
              src="src/IMG/instalação.png"
              alt="Card image"
              class="card-image"
            />
            <p class="badge instalacao">Instalação de ar condicionado</p>
            <h2 class="card-title">R$300,00</h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </li>

          <li class="card-item swiper-slide">
            <img
              src="src/IMG/Limpeza.png"
              alt="Card image"
              class="card-image"
            />
            <p class="badge limpeza">Limpeza</p>
            <h2 class="card-title">R$150,00</h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </li>

          <li class="card-item swiper-slide">
            <img
              src="src/IMG/Manutenção.png"
              alt="Card image"
              class="card-image"
            />
            <p class="badge manutencao">Manutenção preventiva</p>
            <h2 class="card-title">R$350,00</h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </li>

          <li class="card-item swiper-slide">
            <img src="src/IMG/Reparo.png" alt="Card image" class="card-image" />
            <p class="badge reparo">Reparo e troca de gás</p>
            <h2 class="card-title">R$120,00</h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </li>

          <li class="card-item swiper-slide">
            <img src="src/IMG/Carga.png" alt="Card image" class="card-image" />
            <p class="badge carga">Carga de gás refrigerante</p>
            <h2 class="card-title">R$300,00</h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </li>
        </ul>

        <div class="swiper-pagination"></div>
        <div class="swipper-slide-button swiper-button-prev"></div>
        <div class="swipper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
